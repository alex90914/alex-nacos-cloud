spring.application.name=alec-nacos-cloud-gateway
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.file-extension=properties
spring.cloud.nacos.config.encode=UTF-8
spring.cloud.nacos.config.group=gateway
spring.cloud.nacos.discovery.group=gateway
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.cloud.gateway.routes[0].id=alex-nacos-cloud-system
spring.cloud.gateway.routes[0].uri=lb://alex-nacos-cloud-system
spring.cloud.gateway.routes[0].predicates[0]=Path=/sys/**